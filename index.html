<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <style>
        body {
            font-family: 'Dosis';
        }
    </style>
</head>

<body>
    <div class="page">
        <div class="d-flex flex-column align-items-center justify-content-center py-5">
            <div class="bg-white border border-light shadow-lg my-2 app-container">
                <div class="text-center text-secondary m-auto pt-3 title">Weather</div>
                <div class="d-flex flex-column align-items-center justify-content-space-between pt-3">
                    <div class="m-auto text-center text-danger w-100 px-3 notification"></div>
                    <div class="d-flex flex-column align-items-center pt-4 weather-icon">
                        <img class="icon-img" src="./imgs/unknown.png">
                    </div>
                    <div class="d-flex flex-column h-100 text-center">
                        <div class="pt-4 temperature">
                            <p>- Â°<span>C</span></p>
                        </div>
                        <div class="pt-2 weather-description">
                            <p>-</p>
                        </div>
                        <div class="pt-2 wind">
                            <p>-</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="weather-app.js"></script>
</body>

</html>
